<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body class="dark-mode" id="body">
    <section id="start-page" data-visible="true">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
        <p>GOOD LUCK!</p>
        <button id="startBtn" onclick="startQuiz()">Start Quiz</button>
    </section>
    <section id="quiz" data-visible="false">
        <h2 id="qH2">Question</h2>
        <p id="time"></p>
        <section id="answers">
            <button class="answersBtn" id="1" onclick="checkAns(this.id)">Answer1</button>
            <button class="answersBtn" id="2" onclick="checkAns(this.id)">Answer2</button>
            <button class="answersBtn" id="3" onclick="checkAns(this.id)">Answer3</button>
            <button class="answersBtn" id="4" onclick="checkAns(this.id)">Answer4</button>    
        </section>
    </section> 
    <section id="initials" data-visible="false">
        <h2>GAME OVER. Please enter your initials</h2>
        <label>Initials</label>
        <input type="text" name="initials" id="initial-input">
        <button id="initialsBtn" onclick="saveHighScores()">Submit</button>
    </section>   
    <section id="ans-result">
        <p id="ans-result-msg" data-visible="false">result here</p> 
    </section>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
